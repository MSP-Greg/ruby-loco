name: ucrt
on:
  push:
    branches:
      - '*'
  schedule:
    - cron: '55 1,8,15 * * *'
  workflow_dispatch:

jobs:
  ucrt:
    strategy:
      fail-fast: false
    runs-on: windows-2022
    env:
      PRE: ruby-ucrt
      RUST_TC: x86_64-pc-windows-gnu

    steps:
      - name: git config
        run: |
          git config --system core.autocrlf false
          git config --system core.eol lf

      - name: Remove Strawberry Perl pkg-config
        # `pkg-config.bat` included in Strawberry Perl is written in
        # Perl and doesn't work when another msys2 `perl` precede its
        # own `perl`.
        #
        # ```
        # Can't find C:\Strawberry\perl\bin\pkg-config.bat on PATH, '.' not in PATH.
        # ```
        run: |
          Get-Command pkg-config.bat | % { ren $_.path ($_.path + "~") }

      - name: Checkout ruby-loco
        uses: actions/checkout@v6

      - name: Set up Ruby & MSYS2
        timeout-minutes: 8
        uses: ruby/setup-ruby-pkgs@v1
        with:
          ruby-version: ucrt
          mingw: rust

      - name: Get Ruby and RubyInstaller2 repos
        timeout-minutes: 5
        run: |
          $gh = 'https://github.com'
          git clone -q --depth=1 --no-tags --branch=master  $gh/oneclick/rubyinstaller2.git ./rubyinstaller2
          git clone -q --depth=1 --no-tags --branch=master  $gh/ruby/ruby.git               ./ruby
          cd ruby
          ruby ../git_log_utc.rb

      - name: Cache - .downloaded-cache
        uses: actions/cache@v4
        with:
          path: .downloaded-cache
          key: dl-cache-win-ucrt-${{ hashFiles('ruby/gems/bundled_gems') }}
          restore-keys: dl-cache-win-ucrt-

      - name: build & install
        timeout-minutes: 30
        run:  ./1_0_build_install_msys2_64.ps1 ucrt

      - name: test
        timeout-minutes: 70
        run:  ./2_0_test.ps1 ucrt

      - name: CLI Check Bash
        shell: bash
        run: ./cli_test_bash

      - name: upload asset
        timeout-minutes: 5
        uses: ./.github/actions/upload-binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          ruby_path: ./${{ env.PRE }}

      - name: save log artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TEST_LOGS }}
          path: ./logs
