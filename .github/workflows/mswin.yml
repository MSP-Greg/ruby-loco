name: mswin
on:
  push:
    branches:
      - '*'
  schedule:
    - cron: '35 1,8,15 * * *'
  workflow_dispatch:

jobs:
  mswin:
    strategy:
      matrix:
        os: [2025]
      fail-fast: false
    runs-on: windows-${{ matrix.os }}
    env:
      PRE: ruby-mswin

    steps:
      - name: git config
        run: |
          git config --system core.autocrlf false
          git config --system core.eol lf

      - name: repo checkout
        uses: actions/checkout@v6

      - name: load ruby
        timeout-minutes: 12
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: mswin

      - name: Install files
        run: |
          $url_main = "https://github.com/MSP-Greg/ruby-loco/releases/download/error_logs
          $dest_main = "$(($env:RUNNER_TEMP || 'C')[0]):/ruby-mswin/lib/ruby/4.0.0+0"
          $url  = "$url_main/strscan.rb"
          $dest = "$dest_main/strscan/strscan.rb"
          Invoke-WebRequest -Uri $url -OutFile $dest
          $url  = "$url_main/strscan.so"
          $dest = "$dest_main/x64-mswin64_140/strscan.so"
          Invoke-WebRequest -Uri $url -OutFile $dest

      # cert file is created with RubyInstaller2
      - name: Get Ruby and RubyInstaller2 repos
        timeout-minutes: 5
        run: |
          $gh = 'https://github.com'
          git clone -q --depth=1 --no-tags --branch=master  $gh/oneclick/rubyinstaller2.git ./rubyinstaller2
          git clone -q --depth=1 --no-tags --branch=master  $gh/ruby/ruby.git               ./ruby
          cd ruby
          ruby ../git_log_utc.rb

      - name: Install/Update Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          components: rustfmt

      #- name: Configure bindgen
      #  run: |
      #    echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV
      #    echo "BINDGEN_EXTRA_CLANG_ARGS=$((gcm clang).source -replace "bin\clang.exe","include")" >> $env:GITHUB_ENV
      #    echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")"
      #    echo "BINDGEN_EXTRA_CLANG_ARGS=$((gcm clang).source -replace "bin\clang.exe","include")"

      - name: Cache - .downloaded-cache
        uses: actions/cache@v4
        with:
          path: .downloaded-cache
          key: dl-cache-win-mswin-${{ hashFiles('ruby/gems/bundled_gems') }}

      - name: build & install
        timeout-minutes: 30
        run:  ./1_0_build_install_mswin.ps1

      - name: test
        timeout-minutes: 70
        run:  ./2_0_test.ps1 mswin
        env:
          APPVEYOR: 'True'

      - name: CLI Check Bash
        shell: bash
        run: ./cli_test_bash

      - name: upload asset
        timeout-minutes: 5
        uses: ./.github/actions/upload-binary
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          ruby_path: ./${{ env.PRE }}

      - name: save log artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.TEST_LOGS }}
          path: ./logs
